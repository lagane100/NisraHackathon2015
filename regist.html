<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Account page >///<</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/createAccount.css">
</head>

<body>
 <div id="container">
    <div id="userSignUp-wrapper">
    	<p>Enter Your Information</p>
		<div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="Username" name="Username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
		<div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="Password" name="Password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
        </div>
		<div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="confirm" name="confirm" type="password" class="form-control" placeholder="confirm" aria-describedby="basic-addon1">
        </div>
	<div id="Gender">
	<p>Choose Gender:</p>
		<div id="gender-radio">
			<div class="radio">
      			<label><input type="radio" name="sex" value="male">Male</label>
    		</div>
    		<div class="radio">
      			<label><input type="radio" name="sex" value="female">Female</label>
    		</div>
		</div>
	</div>
	<div id="Racial">
	<p>Choose Racial:</p>
		<div id="racial-radio">
			<div class="radio">
      			<label><input type="radio" name="racial" value="human">Human</label>
    		</div>
    		<div class="radio">
      			<label><input type="radio" name="racial" value="god">God</label>
    		</div>
    		<div class="radio">
      			<label><input type="radio" name="racial" value="zerg">Zerg</label>
    		</div>
		</div>
	</div>
		<div id="signUpBtn">
			<input class="btn btn-default" type="submit" name="enter" value="Sign" id="signup">
		</div>
	</div>
</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/regist.js"></script>
</body>

</html>
